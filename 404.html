<!DOCTYPE html><html class="no-js" lang="en" ng-app="main"><head><meta charset="utf-8" /><meta content="width=device-width" name="viewport" /><link href="http://fonts.googleapis.com/css?family=Lobster|Cuprum:700italic" rel="stylesheet" type="text/css" /><link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/foundation.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/custom.css" rel="stylesheet" type="text/css" /><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js" type="text/javascript"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js" type="text/javascript"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.js" type="text/javascript"></script><title>simia.tech</title></head><body ng-controller="LayoutController"><div class="row screen shadow"><div class="small-12 columns"><div class="row header"><div class="large-10 columns sitename"><a alt="simia.tech" href="/"><img src="/images/logo.svg" /></a></div><div class="large-2 columns"><div class="locale_switcher"><a href="#" ng-click="switchLocale(availableLocale)" ng-repeat="availableLocale in availableLocales">{{ availableLocale }} <span ng-hide="$last"> | </span></a></div></div></div><div class="row sticky navigation"><div class="small-12 columns"><ul class="right"><li class="active" ng-repeat="id in [ 'home', 'about', 'team', 'projects', 'contact', 'imprint' ]"><a href="{{ id == 'home' ? '/' : '/' + id }}">{{ t(model.index.navigation[id]) }}</a></li></ul></div></div><div class="row"><div class="small-12 large-12 columns content" ng-view=""></div></div></div></div><script id="about" type="text/ng-template"><div class="row"><div class="large-4 columns"><h1>{{ t(model.about.headline) }}</h1></div><div class="large-8 columns"><p ng-repeat="paragraph in t(model.about.text)" style="text-align: justify;">{{ paragraph }}</p><form><a class="radius small button" href="/contact">{{ t(model.about.contact_us) }}</a></form></div></div></script><script id="contact" type="text/ng-template"><div class="row"><div class="small-12 large-8 large-centered columns"><p>{{ t(model.contact.disclaimer) }}</p><form><a class="radius small button" href="mailto:info@simiatech.com">{{ t(model.contact.send_mail) }}</a></form></div></div></script><script id="home" type="text/ng-template"><div class="row teaser"><div class="large-12 columns"><span>{{ t(model.home.teaser) }}</span></div></div><div class="row"><div class="large-4 columns" ng-repeat="offer in model.offers"><ul class="pricing-table"><li class="title">{{ t(offer.title) }}</li><li class="price">{{ t(offer.teaser) }}</li><li class="description">{{ t(offer.description) }}</li></ul></div><div class="large-4 columns"><ul class="pricing-table"><li class="title">{{ t(model.home.technology) }}</li><li class="price">{{ t(model.home.technology_teaser) }}</li><li class="description"><a href="/tags/{{ id }}" ng-repeat="(id, name) in model.tags">{{ name }} </a></li></ul></div></div><div class="row"><div class="large-4 columns" ng-repeat="principe in model.principles"><ul class="pricing-table"><li class="title">{{ t(principe.title) }}</li><li class="price">{{ t(principe.teaser) }}</li><li class="description">{{ t(principe.description) }}</li></ul></div></div></script><script id="imprint" type="text/ng-template"><div class="impress"><h1>Impressum</h1><p>Angaben gemäß § 5 TMG:</p><p>simia.tech GbR, Stahlheimer Str. 3, 10439 Berlin</p><h2>Vertreten durch</h2><p>Philipp Brüll, Monika Moser</p><h2>Kontakt</h2><p>Email: info@simiatech.com</p><p>Quelle: Impressumgenerator von <a href="http://www.e-recht24.de">www.e-recht24.de</a></p><h2>Haftungsausschluss</h2><h3>Haftung für Inhalte</h3><p>Die Inhalte unserer Seiten wurden mit größter Sorgfalt erstellt. Für die Richtigkeit, Vollständigkeit und Aktualität der Inhalte können wir jedoch keine Gewähr übernehmen. Als Diensteanbieter sind wir gemäß § 7 Abs.  Sollten Sie trotzdem auf eine Urheberrechtsverletzung aufmerksam werden, bitten wir um einen entsprechenden Hinweis. Bei Bekanntwerden von Rechtsverletzungen werden wir derartige Inhalte umgehend entfernen. </p><h3>Datenschutz</h3><p>Die Nutzung unserer Webseite ist in der Regel ohne Angabe personenbezogener Daten möglich. Soweit auf unseren Seiten personenbezogene Daten (beispielsweise Name, Anschrift oder eMail-Adressen) erhoben werden, erfolgt dies, soweit möglich, stets auf freiwilliger Basis. Diese Daten werden ohne Ihre ausdrückliche Zustimmung nicht an Dritte weitergegeben. </p><p>Wir weisen darauf hin, dass die Datenübertragung im Internet (z.B. bei der Kommunikation per E-Mail) Sicherheitslücken aufweisen kann. Ein lückenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht möglich. </p><p>Der Nutzung von im Rahmen der Impressumspflicht veröffentlichten Kontaktdaten durch Dritte zur Übersendung von nicht ausdrücklich angeforderter Werbung und Informationsmaterialien wird hiermit ausdrücklich widersprochen. Die Betreiber der Seiten behalten sich ausdrücklich rechtliche Schritte im Falle der unverlangten Zusendung von Werbeinformationen, etwa durch Spam-Mails, vor. </p><h3>Datenschutzerklärung für die Nutzung von Google Analytics</h3><p>Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc. ("Google"). Google Analytics verwendet sog. "Cookies", Textdateien, die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung dieser Website werden in der Regel an einen Server von Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung der IP-Anonymisierung auf dieser Webseite wird Ihre IP-Adresse von Google jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor gekürzt. </p><p>Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit anderen Daten von Google zusammengeführt. </p><p>Sie können die Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem sie das unter dem folgenden Link verfügbare Browser-Plugin herunterladen und installieren: <a href="http://tools.google.com/dlpage/gaoptout?hl=de">http://tools.google.com/dlpage/gaoptout?hl=de </a></p><p>Nähere Informationen zu Nutzungsbedingungen und Datenschutz finden Sie unter <a href="http://www.google.com/analytics/terms/de.html">http://www.google.com/analytics/terms/de.html </a>bzw. unter <a href="http://www.google.com/intl/de/analytics/privacyoverview.html">http://www.google.com/intl/de/analytics/privacyoverview.html </a>Wir weisen Sie darauf hin, dass auf dieser Webseite Google Analytics um den Code „gat._anonymizeIp();“ erweitert wurde, um eine anonymisierte Erfassung von IP-Adressen (sog. IP-Masking) zu gewährleisten. </p><p>Quellen:<a href="http://www.e-recht24.de/muster-disclaimer.htm" target="_blank">Disclaimer</a>von eRecht24, dem Portal zum Internetrecht von Rechtsanwalt Sören Siebert,<a href="http://www.google.com/intl/de/analytics/privacyoverview.html" target="_blank">Datenschutzerklärung für Google Analytics</a></p></div></script><script id="projects" type="text/ng-template"><ul class="small-block-grid-1 large-block-grid-3"><li ng-repeat="project in model.projects"><div class="project"><span><strong>{{ t(project.title) }}</strong></span><p style="text-align: justify;">{{ t(project.description) }}</p><a href="{{ project.url }}" ng-show="project.url" target="_blank">Link</a><ul><li ng-repeat="tag in project.tags"><a href="/tags/{{ tag }}"><span class="radius label">{{ model.tags[tag] }}</span></a></li></ul></div></li></ul></script><script id="tag" type="text/ng-template"><h1>{{ model.tags[tag] }}</h1><h2 ng-show="filteredTeam.length">Team</h2><ul class="small-block-grid-1 large-block-grid-2"><li ng-repeat="person in filteredTeam = (model.team | filter:hasTag)"><div class="person" itemscope="" itemtype="http://data-vocabulary.org/Person"><a class="th radius" href="{{ person.url }}" itemprop="url" target="_blank"><img ng-src="{{ person.pictureUrl }}" style="width:100px" /></a><span><strong itemprop="name">{{ t(person.name) }}</strong>{{ t(person.text) }}</span><ul><li ng-repeat="tag in person.tags"><a href="/tags/{{ tag }}"><span class="radius label">{{ model.tags[tag] }}</span></a></li></ul></div></li></ul><h2 ng-show="filteredProjects.length">Projects</h2><ul class="small-block-grid-1 large-block-grid-3"><li ng-repeat="project in filteredProjects = (model.projects | filter:hasTag)"><div class="project"><span><strong>{{ t(project.title) }}</strong></span><p style="text-align: justify;">{{ t(project.description) }}</p><a href="{{ project.url }}" ng-show="project.url" target="_blank">Link</a><ul><li ng-repeat="tag in project.tags"><a href="/tags/{{ tag }}"><span class="radius label">{{ model.tags[tag] }}</span></a></li></ul></div></li></ul></script><script id="team" type="text/ng-template"><ul class="small-block-grid-1 large-block-grid-2"><li ng-repeat="person in model.team"><div class="person" itemscope="" itemtype="http://data-vocabulary.org/Person"><a class="th radius" href="{{ person.url }}" itemprop="url" target="_blank"><img ng-src="{{ person.pictureUrl }}" style="width:100px" /></a><span><strong itemprop="name">{{ t(person.name) }}</strong>{{ t(person.text) }}</span><ul><li ng-repeat="tag in person.tags"><a href="/tags/{{ tag }}"><span class="radius label">{{ model.tags[tag] }}</span></a></li></ul></div></li></ul></script><script src="/javascripts/all.js" type="text/javascript"></script><script type="text/javascript">var model = {"index":{"navigation":{"home":"Home","about":"About","team":"Team","projects":"Projects","contact":"Contact","imprint":"Imprint"}},"home":{"teaser":"Service-oriented software for scalable applications.","technology":{"en":"Technology","de":"Technologie"},"technology_teaser":{"en":"We are using the latest tools.","de":"Neueste Technologien."}},"about":{"headline":{"en":"NoSQL-based software solutions for your backend","de":"NoSQL-basierte Software-Lösungen für Ihr Backend"},"text":{"en":["For many scenarios NoSQL databases offer a more cost effective and performant alternative or supplement to\ntraditional SQL databases. The possibilities are endless and the selection of an appropriate solution requires\na detailed analysis of the requirements on the backend system. We can help you create an appropriate\narchitecture for you.\n","Since the beginning of the NoSQL movement we have dealt with the issue varied. Starting with a scientific\napproach, the development of a NoSQL database, presentations at conferences, through to the use of various\nNoSQL systems in high-performance distributed systems.\n","We understand NoSQL (Not Only SQL) not as a general rejection of SQL databases, but rather as supplement or\npossibly more useful approach. Depending on requirements, such as the expected read and write rates, the\nstructure of the data and the amount of data there are various NoSQL solutions that can be used as a complement\nor substitute to SQL systems. For simple or unstructured data models key-value or document databases might fit\nbest, while some relationships, such as \"who follows whom,\" can be mapped well with graph databases. These\nNoSQL alternatives can have a many times higher performance and can be easier to handle.\n","During the last years we collected experience in the use of NoSQL solutions, especially in so-called web-scale\nsystems. These are systems which are capable of processing thousands of requests per second. Often large\namounts of data are stored that are either made ​​directly available online or are later processed in a scalable\nway. Examples of such systems are: Online Targeting Platform for Online Advertisement, Payment Service Provider\nPlatform or analysis platform for developers of online games.\n","We offer consulting, design and implementation of service-oriented back-end systems, with the right combination\nof SQL and NoSQL technologies. We follow high standards of architecture and code by following the principles of\nClean Code / SOLID hold and thus produce efficient, reusable and readable software. By test-driven development\n(TDD), we produce software that can be trusted to a great extent. Simultaneously generate test reports a\ndocumentary which always reflects the current status.\n","We believe that agile software development produces the best possible product. Through constant feedback\nbetween developers and client requirements can be updated during the development. The result is ultimately the\nproduct that suits you best. Our solutions are independent of software vendors in order to achieve high quality\nand performance, and will always offer a suitable solution can.\n"],"de":["NoSQL Datenbanken bieten in vielen Szenarien eine kostengünstigere und performantere Alternative oder Ergänzung\nzu traditionellen SQL Datenbanken. Die Möglichkeiten sind vielfältig und die Auswahl einer passenden Lösung\nerfordert eine genaue Analyse der Anforderungen an das Backend-System. Wir helfen Ihnen bei der Erstellung\neiner für Sie geeigneten Architektur.\n","Seit den Anfängen der NoSQL Bewegung haben wir uns vielfältig mit dem Thema beschäftigt. Angefangen bei einer\nwissenschaftlichen Betrachtung, der Entwicklung einer NoSQL Datenbank, Präsentationen auf Konferenzen, bis hin\nzum Einsatz verschiedener NoSQL Systeme in hoch-performanten Verteilten Systemen.\n","Dabei verstehen wir NoSQL (Not only SQL) nicht als generelle Abkehr von SQL Datenbanken, sondern vielmehr als\nErgänzung oder unter Umständen sinnvolleren Lösungsansatz. Abhängig von Anforderungen wie z. B. der zu\nerwartenden Lese- und Schreibraten, der Struktur der Daten und der Datenmengen bieten sich unterschiedliche\nNoSQL Lösungen als Ergänzung oder Ersatz zu SQL Systemen an. Für einfache oder unstrukturierte Datenmodelle\neignen sich zum Beispiel Key-Value oder Dokument Datenbanken, während sich manche Beziehungen, wie\n“wer folgt wem”, gut mit Graph-Datenbanken abbilden lassen. Diese NoSQL Alternativen können um ein vielfaches\nperformanter und einfacher in der Handhabung sein.\n","In den letzten Jahren sammelten wir Erfahrungen im Einsatz von NoSQL Lösungen, vor allem in sogenannten\nweb-scale Systemen. Das sind Systeme, die in der Lage sind tausende von Anfragen pro Sekunde zu verarbeiten.\nDabei werden oft große Datenmengen gespeichert, die entweder direkt online verfügbar gemacht werden oder später\nauf eine skalierbare Art und Weise verarbeitet werden müssen. Beispiele für solche Systeme: Online Targeting\nPlatform für Advertisements, Payment Service Provider Platform oder Analyse Platform für Entwickler von Online\nSpielen.\n","Wir bieten Ihnen Beratung, Entwurf und Implementierung von service-orientierten Backend-Systemen, mit der\npassenden Kombination aus SQL und NoSQL Technologien. Dabei verfolgen wir hohe Standards bei Architektur und\nCode, indem wir uns an die Prinzipien von Clean Code/SOLID halten und somit effiziente, wiederverwendbare und\ngut lesbare Software herstellen. Durch Test getriebene Entwicklung (TDD) produzieren wir Software, der man in\nhohem Maße vertrauen kann. Gleichzeitig erzeugen Test-Berichte eine Dokumentation die immer den aktuellen Stand\nwiderspiegelt.\n","Wir sind der Überzeugung, dass agile Softwareentwicklung das bestmögliche Produkt hervorbringt. Durch stetiges\nFeedback zwischen Entwicklern und Auftraggeber können die Anforderungen während der Entwicklung aktualisiert\nwerden. Es entsteht letztendlich das Produkt, das Ihren Vorstellungen am besten entspricht. Unsere Lösungen\nsind unabhängig von Software Herstellern, um eine hohe Qualität und Performanz zu erreichen und Ihnen immer die\npassende Lösung anbieten zu können.\n"]},"contact_us":{"en":"Contact us","de":"Kontakieren Sie uns"}},"contact":{"disclaimer":{"en":"Interested? Contact us!","de":"Interessiert? Kontaktieren Sie uns!"},"send_mail":{"en":"Send an E-Mail","de":"Schicke eine E-Mail"}},"offers":[{"title":{"en":"Software Development","de":"Software Entwicklung"},"teaser":{"en":"Implementation of scalable Web-Services and Backends.","de":"Umsetzung von skalierbaren Web-Services und Backend Software."},"description":{"en":"We implement customized software solutions powered by the latest technologies. Agile development methods\nwill ensure the best possible outcome.\n","de":"Wir implementieren maßgeschneiderte Software Lösungen mithilfe neuster Technologien. Durch Anwendung agiler\nEntwicklungsmethoden liefern wir zuverlässige und klar strukturierte Software.\n"}},{"title":{"en":"Consulting","de":"Beratung"},"teaser":{"en":"Support in finding the right architecture that scales.","de":"Unterstützung bei Architektur- und Designentscheidungen."},"description":{"en":"We analyse the needs of your project and help you to find the right architecture built with NoSQL and\ntraditional database techniques.\n","de":"Wir analysieren die Anforderungen Ihres Backends und helfen Ihnen eine geeignete Architektur aus NoSQL und\ntraditionellen Datenbanken zu finden.\n"}}],"principles":[{"title":"Clean Code","teaser":{"en":"Sustainable products","de":"Nachhaltige Produkte"},"description":{"en":"Following the principles of Clean Code and SOLID we produce high quality software in the simplest way possible.\nSoftware that is easy to maintain, highly efficient and with code that is easy to read.\n","de":"Software entwicklen wir nach den Prinzipien von Clean Code/SOLID. So produzieren wir Code der gut lesbar,\neinfach zu warten und hoch effizient ist.\n"}},{"title":{"en":"Agile Development","de":"Agile Entwicklung"},"teaser":{"en":"Frequent feedback","de":"Regelmäßiges Feedback"},"description":{"en":"Developing software in an agile way will produce a product that reflects your needs best. Part of achieving this\nis frequent feedback between developers and customers as well as fast release cycles.\n","de":"Agile Softwareentwicklung stellt sicher, dass das Produkt immer die Anforderungen abbildet. Das erreichen wir\nmit regelmäßigem Feedback zwischen Kunden und Entwicklern, sowie kurzen Release-Zyklen.\n"}},{"title":{"en":"Test-driven Development","de":"Test-getriebene Entwicklung"},"teaser":{"en":"Test first","de":"Tests zuerst"},"description":{"en":"A good test coverage will procude highly trustable software. At the same time it creates a documentation of the\nsoftware that is always up to date.\n","de":"Durch eine größtmögliche Testabdeckung entwickeln wir Software der man im hohen Maße vertrauen kann.\nGleichzeitig erzeugen die Testberichte eine Dokumentation, die immer den aktuellen Entwicklungsstand\nwiederspiegelt.\n"}}],"team":[{"name":"Monika Moser","text":{"en":"enjoys working on distributed systems. Studied computer science in Berlin, did research on NoSQL databases and\ndelved into real-world scalability challenges.\n","de":"arbeitet am liebsten an Herausforderungen Verteilter Systeme, studierte Informatik in Berlin, entwickelte eine\nNoSQL Datenbank und hat langjährige Erfahrung in der Entwicklung von skalierbaren Systemen.\n"},"pictureUrl":"/images/monika-100.jpg","url":"https://github.com/momo13","tags":["go","erlang","ruby","javascript","java","c-plus-plus","redis","couch-db","riak","hadoop","node-js","ruby-on-rails","rest","aws"]},{"name":"Philipp Brüll","text":{"en":"is a low-level craftsman with a high-level attitude. Studied technical informatics in Berlin and accompanied\nmany Web-Startups. Open source developer by heart.\n","de":"ist urspünglich ein low-level Handwerker, arbeitet seit einigen Jahren auch mit high-level Sprachen. Studierte\ntechnische Informatik an der TU Berlin und begleitete einige Startups in der Stadt.\n"},"pictureUrl":"/images/philipp-100.jpg","url":"https://github.com/phifty","tags":["riak","redis","kotlin","java","ruby","ruby-on-rails","couch-db","javascript","neo4j","c-plus-plus","c","vert-x","go","allegro-graph","rest","websockets","node-js","aws","erlang"]}],"projects":[{"title":{"en":"Analytics Backend","de":"Daten Analyse Infrastruktur"},"description":{"en":"A backend for analysing a large number of events. The development both involved\na realtime analytic system as well as an offline data processing system. Millions of events per day are\ncounted and aggregated in realtime for a number of days, while overall numbers\nhave to calculated from the whole dataset. The solution consists of an in-memory database for realtime\nanalytics as well as a Hadoop data processing backend.\n","de":"Hier wurde ein Datenanalyse Backend entwickelt. Es besteht sowohl aus einer Echtzeit Komponente als\nauch aus einer Komponte zur Berechnung historischer Daten. In Echzeit wurden verschieden Zähler für\nMillionen von täglichen Events zur Verfügung gestellt. Gleichzeitig wurde eine Infrastruktur geschaffen,\num Daten aus mehreren Monaten zu aggregieren und in Reports zur Verfügung zu stellen. Ermöglicht wurde\ndies mithilfe einer In-Memory Datenbank und einem Hadoop Backend.\n"},"tags":["voltdb","hadoop","java"]},{"title":{"en":"Realtime Middleware","de":"Echtzeit Middleware"},"description":{"en":"Development of a middleware to support communication of 10000s of clients. It handles realtime\ncommunication between clients and notifications for subscribed events.\n","de":"Entwicklung einer Middleware für die Kommunikation zwischen 10000en von Clients. Die Middleware\nermöglicht Echtzeit Kommunikation und Benachrichtigungen bei Eintreten von abonnierten Events.\n"},"tags":["node-js","redis"]},{"title":"Asset Management","description":{"en":"Development of an Asset Managemet componet. The component is part of a software technology to automate the\ncreation of animated images. It stores and manages binary data and meta-data in the filesystem. Its main\nstrengths are transactional management of dependent data and near realtime support.\n","de":"Entwicklung einer Asset Management Komponente als Teil einer Software zur automatisierten Erstellung von\nBewegtbild-Animationen. Die Komponente verwaltet binäre Daten und Metadaten im Dateisystem. Sie zeichnet sich\naus durch transaktionales Verwalten voneinander abhängiger Daten und Nahezu-Echtzeit Fähigkeit.\n"},"url":"http://www.wonderlamp-industries.com","tags":["c-plus-plus"]},{"title":{"en":"Web service for game analytics","de":"Web service für Videospiel-Analysen"},"description":{"en":"Web service that collects analytics data from online games like unique players. Aggregation of data and\nimplementation of different charts accessible through a web interface. Integration into game engine. Highly\nscalable service oriented architecture.\n","de":"Ein Web-Service der Analyse-Daten aus Online Video-Spielen sammelt. Das Projekt umfasste das aggregieren von\nDaten und deren Aufbereitung in Charts, die über ein Web-Interface zugänglich sind, sowie die Integration in\ndie Unity-Engine. Das Rückrad bildet ein hoch-skalierbares verteiltes Backend.\n"},"url":"http://unity3d.com","tags":["erlang","ruby","redis","aws"]},{"title":"Anyaku","description":{"en":"Anyaku is an encrypted social network. All data is encrypted right in the browser, so that the server acts only\nas a distribution hub between the users, without any insight to the content. This makes Anyaku the first\nadministration-free network, which is organised only by its users.\n","de":"Anyaku ist ein verschlüsseltes soziales Netzwerk. Alle Nutzerdaten werden direkt im Browser verschlüsselt, so\ndass der Server nur als Vermittler zwischen den Nutzern fungiert, ohne jede Einsicht in den Inhalt. Das macht\nAnyaku zu einem Verwaltungs-freien Netzwerk, welches nur von den Nutzern selbst organisiert wird.\n"},"url":"http://anyaku.com","tags":["ruby","javascript","neo4j","vert-x","websockets"]},{"title":"Node.js Rest Web Service","description":{"en":"Web Service for managing employee data of a large company. The web service implements a REST API. It retrieves\nand stores data from a LDAP server. It communicates with a web frontend implemented with Backbone.js.\n","de":"Web-Service für das verwalten von Mitarbeiter-Daten bei großen Unternehmen. Die Schnittstelle bildet eine REST\nAPI und als Backend dient ein LDAP server. Das Frontend ist auf Basis von Backbone.js implementiert.\n"},"tags":["node-js","javascript","rest"]},{"title":"Encrypted profile documents","description":{"en":"Encrypted Profile Documents (EPD) acts as an encrypted container for any kind of information. They enable the\nauthor of such a document to define, who is able to access a certain section of the document and who isn't. Many\nof those EPDs build the cryptographic network, that is the heart of Anyaku.\n","de":"Verschlüsselte Profil Dokumente (EPD) können als verschlüsselter Kontainer für jede Art von Information dienen.\nSie befähigen den Author des Dokuments festzulegen, welche Sektionen von anderen gelesen werden können und\nwelche nicht. Viele EPDs formen dann das kryptographisches Netzwerk, welches das Zentrum von Anyaku bildet.\n"},"url":"https://github.com/phifty/epd-kotlin","tags":["javascript","kotlin","java"]},{"title":"Holoserve","description":{"en":"A tool to easily fake an HTTP service. It's implement a DSL to describe HTTP request/response pairs and provides\na service that behaves liked described. Currently, JSON and OAuth are supported. Holoserve is great for automated\ntesting and local demo applications that should not depend on network services.\n","de":"Ein Werkzeug, um einfach HTTP-basierte Dienste zu simulieren. Es implementiert eine DSL um\nrequest/response-Paare zu beschreiben einen Dienst, der das beschriebene Verhalten umsetzt. Aktuell, werden\nJSON und OAuth unterstützt. Das Werkzeug eignet sich hervorragend für automatische Tests and Präsentationen.\n"},"url":"https://github.com/phifty/holoserve","tags":["ruby","rest"]},{"title":{"en":"Neo4j module for Vert.x","de":"Neo4j modul für Vert.x"},"description":{"en":"A generic Neo4j module for the Vert.x application server. It enables your application to use the embedded version\nof Neo4j and avoid network latency.\n","de":"Ein generisches Neo4j modul für den Vert.x Applikations-Server. Es befähigt Ihre Applikation die eingebettete\nVersion der Neo4j Datenbank zu benutzen und so Netzwerk-Latenz zu vermeiden.\n"},"url":"https://github.com/phifty/vertx-neo4j-graph","tags":["java","neo4j","vert-x"]},{"title":"CouchDB ruby client","description":{"en":"A ruby client library for accessing a CouchDB service. The intent was to build an plain, straight-forward\nabstraction of the CouchDB REST API.\n","de":"Eine Ruby client library um auf einen CouchDB Dienst zuzugreifen. Die Idee war ein simple, gradlinige\nAbstraktion der CouchDB REST API zur Verfügung zu stellen.\n"},"url":"https://github.com/phifty/couchdb","tags":["ruby","couch-db","rest"]},{"title":"AllegroGraph ruby client","description":{"en":"A ruby client for the AllegroGraph RDF-tripel store. It abstracts the service's REST API and provides a clean\ninterface to various features of the store.\n","de":"Ein Ruby client für den AllegroGraph RDF-tripel store. Er abstrahiert die REST API des Dienstes and stellt eine\neinfache Schnittstelle für die verschiedenen Funktionen des Stores bereit.\n"},"url":"https://github.com/phifty/agraph","tags":["ruby","allegro-graph","rest"]}],"tags":{"c":"C","c-plus-plus":"C++","kotlin":"Kotlin","erlang":"Erlang","java":"Java","ruby":"Ruby","ruby-on-rails":"Ruby on Rails","couch-db":"CouchDB","javascript":"Javascript","neo4j":"Neo4j","redis":"Redis","riak":"Riak","vert-x":"Vert.x","go":"Go","allegro-graph":"AllegroGraph","rest":"REST","websockets":"Websockets","node-js":"Node.js","aws":"AWS","hadoop":"Hadoop","pig":"Pig","voltdb":"VoltDB"}};
